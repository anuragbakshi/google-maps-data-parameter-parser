<!doctype html>
<html>
  <head>
    <title>Google Maps Data Parameter Parser Test Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../src/googleMapsDataParameter.js"></script>
    <script src="test.js"></script>
    <style>
      body
      {
        font-family: Helvetica, Arial, Verdana, sans-serif;
        font-size: small;
      }

      #testUrlButtons div
      {
        margin-bottom: 0.3em;
      }

      #resultSection
      {
        clear: both;
      }

      @media (min-width: 921px)
      {
        #inputURL
        {
          height: 9em;
          width: 40em;
        }
      }

      @media (min-width: 701px) and (max-width: 920px)
      {
        #inputURL
        {
          height: 11em;
          width: 26em;
        }
      }

      @media (max-width: 700px)
      {
        #URLentry
        {
          width: 100%;
        }
        #inputURL
        {
          height: 14em;
          width: 98%;
        }
        #testUrlButtons
        {
          display: none;
        }
      }

      h4.input
      {
        color: #292;
      }

      h4.output
      {
        color: #989;
      }

      #openThisURL
      {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h2>Google Maps Data Parameter Parser test page</h2>
    <section id="URLentry" style="float: left;">
      <form>
        <h4 class=input>Google maps URL:</h4>
        <textarea id="inputURL"></textarea>
        <div id="openThisURL"></div>
      </form>
    </section>
    <section id="testUrlButtons" style="float: right;">
      <h4 class=input>Pre-defined test URLs:</h4>
    </section>
    <section id="resultSection">
      <h4 class=output>Information extracted from data parameter:</h4>
      <div id="interpretedResult"></div>
      <h4 class=output>Raw parsed data parameter:</h4>
      <div id="parseResult"></div>
    </section>
  </body>
</html>
