<!doctype html>
<html>
  <head>
    <title>Google Maps Data Parameter Parser Test Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../src/googleMapsDataParameter.js"></script>
    <script src="test.js"></script>
    <style>
        body
        {
          font-family: Helvetica, Arial, Verdana, sans-serif;
          font-size: small;
        }
    </style>
  </head>
  <body>
    <section id="testUrlButtons" style="float: right;">
    <h4>Pre-defined<br>test URLs:</h4>
    </section>
    <form>
      <h4>Google maps URL:</h4>
      <textarea rows=8 cols=100 id="inputURL">https://www.google.co.uk/maps/dir/53.3544359,-2.1083514/Manchester+Town+Hall,+Manchester/Bolton,+UK/@53.5188983,-2.3993109,12z/data=!4m16!4m15!1m1!4e1!1m5!1m1!1s0x487bb1c18d758c47:0xefab6c7fe0032f62!2m2!1d-2.2445756!2d53.4792335!1m5!1m1!1s0x487b0629dc3b1c93:0xcaa40cfafe557822!2m2!1d-2.4282192!2d53.5768647!3e0?hl=en</textarea>
    </form>
    <section id="resultSection">
      <h4>Information extracted from data parameter:</h4>
      <div id="interpretedResult"></div>
      <h4>Raw parsed data parameter:</h4>
      <div id="parseResult"></div>
    </section>
  </body>
</html>
